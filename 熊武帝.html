 熊武帝(982-1044),本名熊臻,公元982年生于狗熊岭乡巴佬市,是战国熊朝建立人,在位38年(1006-1044),生于战乱时期,父亲熊弧是狗熊岭农村人。<h4>建国大业</h4>1002年,天下大乱,在位的萝朝皇帝萝废帝萝卜头十分昏庸,起义军涌现,熊臻也起兵反萝,不到5年就攻破萝朝,建立熊朝,史称"战国熊朝",是为"熊武帝"。<h4>熊武之治</h4>熊武帝登基后,对内休养生息,重用贤能,开创熊武之治,天下太平;对外不割地,不和亲,不赔款。<h4>离世</h4>1044年,熊武帝在狗熊岭熊庙离世。
