狗乐网络科技娱乐影音传媒工作室(Gole studio),是一家以娱乐影音及科技应用为主的工作室,创立于2021年7月20日，由
<a href="mulier.html" class="no-underline">mulier</a>
创立。有多个独家首播电视剧,短剧,电影。曾首发《城市病毒大爆发》系列和《尸行》《2亿骗局》；开发的软件有《狗乐视频》《狗乐视频pro》《狗乐视频极速版》《给力百科》《小白短剧》《玉米搞笑视频》及《文了个字》等解密游戏。
